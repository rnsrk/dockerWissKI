services:

  drupal:
    image: ghcr.io/soda-collections-objects-data-literacy/wisski-base-image:latest
    restart: always
    depends_on:
      mariadb:
        condition: service_healthy
        restart: true
    environment:
      DOMAIN: localhost
      DRUPAL_TRUSTED_HOST: localhost
      WISSKI_BASE_RECIPE_VERSION: ${WISSKI_BASE_RECIPE_VERSION}
      WISSKI_GRAIN_YEAST_WATER_VERSION: dev-main
      WISSKI_FLAVOURS: NULL
      DRUPAL_USER: ${DRUPAL_USER}
      DRUPAL_PASSWORD: ${DRUPAL_PASSWORD}
      SITE_NAME: ${SITE_NAME}
      TS_USERNAME: ${TS_USERNAME}
      TS_PASSWORD: ${TS_PASSWORD}
      TS_REPOSITORY: ${TS_REPOSITORY}
      DEFAULT_GRAPH: ${DEFAULT_GRAPH}
      TS_READ_URL: http://rdf4j:8080/rdf4j-server/repositories/${TS_REPOSITORY}
      TS_WRITE_URL: http://rdf4j:8080/rdf4j-server/repositories/${TS_REPOSITORY}/statements
      DB_NAME: ${DB_NAME}
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_HOST: ${DB_HOST}
      DB_PORT: ${DB_PORT}
      DB_DRIVER: ${DB_DRIVER}
    ports:
      - ${DRUPAL_PORT}:80
    volumes:
      - ./wisski:/opt/drupal/web/modules/contrib/wisski
      - ./custom:/opt/drupal/web/modules/custom
      - private_files:/var/www/private_files
      - drupal-data:/opt/drupal

  mariadb:
    image: mariadb:11.5
    restart: always
    command: --transaction-isolation=READ-COMMITTED
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_USER: ${DB_USER}
      MARIADB_DATABASE: ${DB_NAME}
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    ports:
      - ${DB_PORT}:3306
    volumes:
      - mariadb-data:/var/lib/mysql

  solr:
    image: solr:9.7
    restart: always
    environment:
      SOLR_JAVA_MEM: "-Xms256M -Xmx512M"
    ports:
      - ${SOLR_PORT}:8983
    volumes:
      - solr-data:/var/solr

  adminer:
    image: adminer
    restart: always
    ports:
      - ${DB_ADMINISTRATION_PORT}:8080

  rdf4j:
    build:
      context: rdf4j
    restart: always
    ports:
      - ${TS_PORT}:8080
    environment:
      - JAVA_OPTS=-Xms1g -Xmx4g
    volumes:
      - rdf4j-data:/var/rdf4j
      - rdf4j-logs:/usr/local/tomcat/logs
    healthcheck:
      test: [ "CMD", "curl", "http://rdf4j:8080/rdf4j-server/protocol" ]
      start_period: 30s
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3

volumes:
  rdf4j-logs:
  rdf4j-data:
  drupal-data:
  mariadb-data:
  private_files:
  solr-data:


services:

  drupal:
    image: ghcr.io/soda-collections-objects-data-literacy/wisski-base-image-${MODE:-production}:${WISSKI_BASE_IMAGE_VERSION:-latest}
    container_name: dockerwisski--drupal
    depends_on:
      mariadb:
        condition: service_healthy
        restart: true
      redis:
        condition: service_healthy
      rdf4j:
        condition: service_healthy
        restart: true
      solr:
        condition: service_healthy
        restart: true
    environment:
      DB_DRIVER: mysql
      DB_HOST: mariadb
      DB_NAME: ${DB_NAME:-DATABASE}
      DB_PASSWORD: ${DB_PASSWORD:-USERPW}
      DB_PORT: 3306
      DB_USER: ${DB_USER:-DBUSER}
      DRUPAL_DOMAIN: ${DRUPAL_DOMAIN:-localhost}
      DRUPAL_LOCALE: ${DRUPAL_LOCALE}
      DRUPAL_PASSWORD: ${DRUPAL_PASSWORD:-admin}
      DRUPAL_PRIVATE_FILES_DIR: ${DRUPAL_PRIVATE_FILES_DIR:-/opt/drupal/private_files}
      DRUPAL_SITE_NAME: ${DRUPAL_SITE_NAME:-My WissKI}
      DRUPAL_TRUSTED_HOSTS: ${DRUPAL_TRUSTED_HOST:-'"^localhost$","^127\.0\.0\.1$"'}
      DRUPAL_USER: ${DRUPAL_USER:-admin}
      MODE: ${MODE:-production}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      TS_PASSWORD: ${TS_PASSWORD:-ts_password}
      TS_READ_URL: http://rdf4j:8080/rdf4j-server/repositories/${TS_REPOSITORY:-default}
      TS_REPOSITORY: ${TS_REPOSITORY:-default}
      TS_USERNAME: ${TS_USERNAME:-ts_user}
      TS_WRITE_URL: http://rdf4j:8080/rdf4j-server/repositories/${TS_REPOSITORY:-default}/statements
      WISSKI_DEFAULT_DATA_MODEL_VERSION: ${WISSKI_DEFAULT_DATA_MODEL_VERSION:-1.x-dev}
      WISSKI_DEFAULT_GRAPH: ${DEFAULT_GRAPH:-https://my.wiss-ki.eu/}
      WISSKI_STARTER_VERSION: ${WISSKI_STARTER_VERSION:-1.x-dev}
    ports:
      - ${DRUPAL_PORT:-80}:80
    volumes:
      - private_files:/var/www/private_files
      - drupal-data:/opt/drupal
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 180s

  mariadb:
    image: mariadb:11.5
    container_name: dockerwisski--mariadb
    restart: always
    command: >
        --transaction-isolation=READ-COMMITTED
        --innodb-buffer-pool-size=1G
        --innodb-log-file-size=256M
        --innodb-log-buffer-size=32M
        --innodb-flush-log-at-trx-commit=2
        --innodb-read-io-threads=4
        --innodb-write-io-threads=4
        --innodb-io-capacity=1000
        --innodb-io-capacity-max=2000
        --innodb-purge-threads=2
        --innodb-adaptive-hash-index=1
        --max-connections=200
        --max-user-connections=180
        --table-open-cache=4000
        --table-definition-cache=2000
        --thread-cache-size=50
        --tmp-table-size=64M
        --max-heap-table-size=64M
        --join-buffer-size=4M
        --sort-buffer-size=4M
        --read-buffer-size=1M
        --read-rnd-buffer-size=2M
        --binlog-cache-size=1M
        --max-binlog-size=256M
        --expire-logs-days=7
        --slow-query-log=1
        --slow-query-log-file=/var/log/mysql/slow-query.log
        --long-query-time=2
        --log-queries-not-using-indexes=1
        --character-set-server=utf8mb4
        --collation-server=utf8mb4_unicode_ci
        --max-allowed-packet=64M
        --wait-timeout=600
        --interactive-timeout=600
        --net-read-timeout=60
        --net-write-timeout=60
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-ROOTPW}
      MARIADB_PASSWORD: ${DB_PASSWORD:-USERPW}
      MARIADB_USER: ${DB_USER:-DBUSER}
      MARIADB_DATABASE: ${DB_NAME:-DATABASE}
    healthcheck:
      test: [ "CMD", "healthcheck.sh", "--su-mysql", "--connect", "--innodb_initialized" ]
      start_period: 1m
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    # Uncomment to expose the MariaDB port to the host
    #ports:
    #  - ${DB_PORT:-3306}:3306
    volumes:
      - mariadb-data:/var/lib/mysql
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 1G

  solr:
    image: solr:9.7
    container_name: dockerwisski--solr
    restart: always
    ulimits:
      nofile:
        soft: 65000
        hard: 65000
    environment:
      SOLR_JAVA_MEM: "-Xms512M -Xmx1G"
      SOLR_ULIMIT_CHECKS: "false"
      SOLR_OPTS: "-Djava.security.manager=allow"
    volumes:
      - solr-data:/var/solr
    ports:
      - ${SOLR_PORT:-8983}:8983
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1536M
        reservations:
          cpus: '0.25'
          memory: 512M
    healthcheck:
      test: ["CMD", "curl", "-f", "-s", "http://localhost:8983/solr/admin/info/system"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  adminer:
    image: adminer
    container_name: dockerwisski--adminer
    restart: always
    ports:
      - ${ADMINER_PORT:-8081}:8080

  rdf4j:
    build:
      context: rdf4j
    container_name: dockerwisski--rdf4j
    restart: always
    environment:
      - JAVA_OPTS=-Xms1g -Xmx4g
    volumes:
      - rdf4j-data:/var/rdf4j
      - rdf4j-logs:/usr/local/tomcat/logs
    healthcheck:
      test: [ "CMD", "curl", "http://rdf4j:8080/rdf4j-server/protocol" ]
      start_period: 30s
      start_interval: 10s
      interval: 1m
      timeout: 5s
      retries: 3
    ports:
      - ${RDF4J_PORT:-8080}:8080
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 5G
        reservations:
          cpus: '0.5'
          memory: 1G

  redis:
    image: redis:7.4-alpine
    container_name: dockerwisski--redis
    restart: always
    command: redis-server --maxmemory 512mb --maxmemory-policy allkeys-lru --save 60 1000 --appendonly yes
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 3s
      retries: 3
    ports:
      - ${REDIS_PORT:-6379}:6379
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 768M
        reservations:
          cpus: '0.25'
          memory: 256M

  varnish:
    image: varnish:7.6
    container_name: dockerwisski--varnish
    restart: always
    depends_on:
      drupal:
        condition: service_healthy
    environment:
      - VARNISH_SIZE=256M
    volumes:
      - ./varnish/default.vcl:/etc/varnish/default.vcl:ro
    tmpfs:
      - /var/lib/varnish/varnishd:exec,uid=999,gid=999
    ports:
      - ${VARNISH_PORT:-8000}:80
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M
    ulimits:
      memlock:
        soft: 536870912
        hard: 536870912
    healthcheck:
      test: ["CMD", "varnishstat", "-1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

volumes:
  rdf4j-logs:
  rdf4j-data:
  drupal-data:
  mariadb-data:
  private_files:
  solr-data:
  redis-data:
